<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery a img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Image Gallery</h2>
    <div class="gallery">
        <a href="https://whatsapp.com" target="_blank">
            <img src="whatsapp-image.jpg" alt="Image 1">
        </a>
        <a href="https://github.com" target="_blank">
            <img src="github-image.jpg" alt="Image 2">
        </a>
        <a href="https://linkedin.com" target="_blank">
            <img src="linkedin-image.jpg" alt="Image 3">
        </a>
        <a href="https://google.com" target="_blank">
            <img src="google-image.jpg" alt="Image 4">
        </a>
    </div>
</body>
</html>
